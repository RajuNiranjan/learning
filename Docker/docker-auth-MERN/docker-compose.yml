version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - 8000:8000
    environment:
      - DB_URI=mongodb://mongo:27017/docker-test
      - JWT_SECRET=SG7Rf18AwsodB03w3raNzkFKs9HpZ9QinRVhSa9mVII=
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRES_IN=3d
      - PORT=8000
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    image: docker-auth-mern-frontend
    restart: always
    ports:
      - 80:80
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
